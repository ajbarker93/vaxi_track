{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="jumbotron text-center">
  <div class="container">
    <a href="/" class="lang-logo">
      <img src="{% static 'vt_logo_v1.png'%}"/>
    </a>
    <h1>VaxiTrack</h1>
    <p>Log spare Covid-19 vaccines today.</p>
    <form>
      <label for="fname">Centre ID:</label><input type="text" id="cname" name="cname"><br>
      <label for="fname">Doses Today:</label><input type="text" id="doses" name="doses"><br>
      <label for="fname">At Time:</label><input type="text" id="start_time" name="start_time"><br>
      <hr />
      <type="button" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-download"></span> Log
    </form>
  </div>
</div>
<div class="container">
  <div class="alert alert-info text-center" role="alert">
    <p>This is where a list of locations will pop up (within 10 miles).</p>
  </div>
  <hr>
</div>


{% endblock %}
