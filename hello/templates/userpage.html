{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="jumbotron text-center">
  <div class="container">
    <a href="/" class="lang-logo">
      <img src="{% static 'vt_logo_v1.png'%}"/>
    </a>
    <h1>VaxiTrack</h1>
    <p>Find a local Covid-19 vaccine.</p>
    <form>
      <label for="fname">Postcode:</label><br>
      <input type="text" id="pcode" name="pcode"><br>
      <input type="submit" value="Submit" color:black background-color: #4CAF50>
    </form>
  </div>
</div>
<div class="container">
  <div class="alert alert-info text-center" role="alert">
    <p>This is where a list of locations will pop up (within 10 miles).</p>
  </div>
  <hr>
</div>
<div class="container">
  <div class="alert alert-info text-center" role="alert">
    <p>This is where the map of the local will go with pins on locations.</p>
  </div>
  <hr>
</div>
{% endblock %}
